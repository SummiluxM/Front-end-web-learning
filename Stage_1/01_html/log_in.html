<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../02_css/log_in.css">
</head>
<body>
    <div class="sign_in">
        <form action="../01_html/user_center_my_center.html">
        <img src="../04_resource/img/sign_in&registered/images/logo.png">
        <hr size="1px">
        <p>公共场所不建议自动登录，以防账号丢失</p>
        <input type="text" placeholder="昵称/邮箱/手机号">
        <input type="text" placeholder="密码">
        <button type="submit">登录</button>
        <p class="sign_in_foot"><a href="../01_html/log_in.html">免费注册</a>&nbsp;<a href="#">忘记密码</a></p>
        </form>
    </div>
    <div class="registered">
        <form action="../01_html/sign_in.html">
            <img src="../04_resource/img/sign_in&registered/images/logo.png">
            <hr>
            <p>用户注册</p>
            <input type="text" placeholder="昵称/邮箱/手机号">
            <input type="password" placeholder="密码">
            <input type="password" placeholder="确认密码">
            <p class="vfc_box">
                <input type="text" placeholder="验证码" class="vfc_code_input">
                <img src="../04_resource/img/sign_in&registered/images/vfc_code.png" class="vfc_code">
            </p>
            <button type="submit">注册</button>
            <p class="registered_foot">完成此注册，即表明您同意了我们的<span>《使用条
                款和隐私策略》</span> </p>
            <p class="registered_foot_link"><a href="../01_html/sign_in.html">已有账号登录</a></p>
        </form>
    </div>
</body>
</html>
