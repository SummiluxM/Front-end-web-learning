<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: darkred;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <input type="text">
    <button>addTODO</button>
    <ul>
        <li>JavaScript</li>
        <li>HTML</li>
    </ul>
    <a href="#">All</a>
    <a href="#">Run</a>
    <a href="#">Done</a>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        let can_red = true;
        $('body').on('click', 'button', function () {
            let $new_val = $('input').val();
            let new_li = `<li>${$new_val}</li>`;
            $('ul li:first-child').before(new_li);
        });
        $('body').on('click', 'li', function () {
            if (can_red == true) {
                $(this).prop('class', 'red');
            }
        });
        $('body').on('click', 'a', function () {
            let $li = $('li');
            $('a').each(function (elem) {
                $(this).attr('href','#');
                });
            if ($(this).text() == 'All') {
                $(this).removeAttr('href');
                $li.show();
            } else if ($(this).text() == 'Run') {
                $(this).removeAttr('href');
                $li.each(function (elem) {
                    if ($(this).prop('class') == 'red') {
                        $(this).hide();
                    }
                })
                
            } else if ($(this).text() == 'Done') {
                $(this).removeAttr('href');
                $li.each(function (elem) {
                    if ($(this).prop('class') == '') {
                        $(this).hide();
                    }
                })
            }
        });
    </script>
</body>

</html>
