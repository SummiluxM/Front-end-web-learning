<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        #box {
            width: 100%;
            height: 500px;
            position: relative;
            /* overflow: hidden; */
        }

        #img_list {
            width: 1920px;
            height: 500px;
            display: flex;
            justify-content: flex-start;
            position: absolute;
            z-index: 1;
            left: 0px;
        }

        #img_list img {
            position: fixed
        }

        div button {
            position: absolute;
            height: 100px;
            background-color: transparent;
            font-size: 50px;
            font-weight: bolder;
            line-height: 100px;
            border-style: none;
            color: yellow;
            z-index: 2;
            top: 40%;
        }

        #btn_left {
            left: 0px;
        }

        #btn_right {
            right: 0px;
        }
    </style>
</head>

<body>
    <div id="box">
        <button id="btn_left">◂</button>
        <div id="img_list">
            <img src="./img/banner1.png" class="banner" id="banner1">
            <img src="./img/banner2.png" class="banner" id="banner2">
            <img src="./img/banner3.png" class="banner" id="banner3">
            <img src="./img/banner4.jpg" class="banner" id="banner4">
            <img src="./img/banner5.jpg" class="banner" id="banner5">
        </div>
        <button id="btn_right">▸</button>
    </div>
    <script src="../../../jquery-3.5.1.min.js"></script>
    <script>
        setInterval(function () {
            $('.banner').last().fadeOut(1000, function () {
                $('.banner').first().before($(this));
                $(this).show();
            });
        }, 2000);

    </script>
</body>

</html>
