<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="item">
      <p>这是div中的 p标签</p>
    </div>
    <input value="123" />

    <!-- attr prop 区别 -->
    <input type="radio" name="sex" checked class="sex-m"> 男
    <input type="radio" name="sex" class="sex-f" seats="1-1"> 女
    <script src="jquery-1.11.3.min.js"></script>
    <script>
      //属性操作
      //获取
      var value1 = $("input").attr("value");
      var value2 = $("input").prop("value");
      //console.log(value1, value2);
      //设置  value为456 
      //$('input').attr('value',456);
      //$('input').prop('value',456);
      //添加或删除class
    //   $('div').addClass('box');
    //   $('div').removeClass('item');

    // attr prop 区别
    var $sexMan = $('.sex-m');
    var $sexFemale = $('.sex-f');
    //判断是否被选中
    var value3 = $sexMan.attr('checked');
    var value4 = $sexMan.prop('checked');
    var value5 = $sexFemale.attr('checked');
    var value6 = $sexFemale.prop('checked');
    //查询自定义属性
    var value7 = $sexFemale.attr('seats');
    var value8 = $sexFemale.prop('seats');
    console.log(value5,value6);

    </script>
  </body>
</html>
