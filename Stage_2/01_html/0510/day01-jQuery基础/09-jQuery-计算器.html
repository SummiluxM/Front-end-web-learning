<!DOCTYPE html>

    <title>在线计算器CSS+DIV实现</title>
    <style type="text/css">
        #outer {
            width: 450px;
            height: 540px;
            background-color: gray;
            margin: 0 auto;
            border-radius: 20px;    /* 设置最外层父窗口的圆角 */
        }
        #top {
            width: 200px;
            padding-left: 20px;     /* 让小圆点距离左边20像素 */
            height: 50px;
            margin: 0 auto;
            display: table-cell;    /* 以单元格方式处理DIV，便于实现垂直居中 */
            vertical-align: middle;  /* 让三个小圆点都垂直居中 */
        }
        .point {
            width: 20px;            /* 要实现圆形，必须是一个正方形  */
            height: 20px;
            float: left;
            margin-left: 10px;
            border-radius: 50%;     /* 设置小圆点的圆角半径为宽度的一半，这样可以实现一个圆 */
        }
        .bg-blue {
            background-color: dodgerblue;
        }
        .bg-green {
            background-color: darkgreen;
        }
        .bg-red {
            background-color: orangered;
        }
        #result-box {
            width: 97%;
            height: 50px;
            background-color: white;
            margin: 0 auto;
            border: solid 2px orangered;
        }
        #result {
            width: 99%;
            height: 48px;
            border: 0;
            font-size: 30px;
            text-align: right;
            font-family: 微软雅黑;
        }
        #button {
            width: 99%;
            height: 420px;
            margin: 10px auto;
        }
        #button div {
            width: 24%;
            height: 80px;
            margin: 2px;
            background-color: #7fffd4;
            float: left;
            font-size: 30px;
            text-align: center;
            line-height: 80px;
            font-family: 微软雅黑;
        }
        #button div:hover {
            background-color: orangered;   /* 针对所有按钮实现鼠标悬停效果 */
        }
    </style>

 

</head>

    <div id="outer">
        <div id="top">
            <div class="point bg-red"></div>
            <div class="point bg-blue"></div>
            <div class="point bg-green"></div>
        </div>

        <div id="result-box">
            <input type="text" id="result" readonly="readonly" maxlength="10"/>
        </div>

        <div id="button">
            <div >AC</div>
            <div >+/-</div>    
            <div >%</div>

            <div ><-</div>
