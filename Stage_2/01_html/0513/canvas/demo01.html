<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: fixed;
            z-index: 2;
            top: 215px;
            left: 450px;
            line-height: 10px;
            text-align: right;
        }
    </style>
</head>

<body>
    <!-- canvas标签不适用css设置尺寸 -->
    <canvas width="900" height="600" style="border: 20px solid #5FF3E5; background-color: #8A8A8A;"></canvas>
    
    <div id="box">
        <p style="font-weight: bolder; font-size: 50px; color: white;">///AMG</p>
        <p style="font-weight: bold; font-size: 50px; color: #5FF3E5;">PETRONAS</p>
        <p style="font-weight: lighter; font-size: 30px; color: white;">MOTORSPORT</p>
    </div>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
        //1.获取画布
        let canvas = document.querySelector('canvas');
        let pen = canvas.getContext('2d');
        //2.绘制

        ////三角形
        // pen.beginPath();
        // triangle()
        // pen.closePath();
        // pen.stroke();
  
        function triangle() {
            pen.moveTo(50, 50);
            pen.lineTo(200, 50);
            pen.lineTo(200, 200);
        }

        ////矩形
        // pen.beginPath();
        // rectangle();
        // pen.closePath();
        // pen.stroke();
   
  
        function rectangle() {
            pen.moveTo(200, 200);
            pen.lineTo(400, 200);
            pen.lineTo(400, 400);
            pen.lineTo(200, 400);
        }

        ////benz_logo
        pen.lineWidth=20;
        pen.fillStyle='#8A8A8A';
        pen.strokeStyle='#5FF3E5';
        pen.beginPath();
        pen.arc(300,300,100,0,Math.PI*2,true);
        pen.closePath();
        pen.stroke();
        pen.fill();

        pen.beginPath();
        pen.moveTo(300,300);
        pen.lineTo(300,200)
        pen.closePath();
        pen.stroke();

        pen.beginPath();
        pen.moveTo(300,300);
        pen.lineTo(300+50*1.732,300+50)
        pen.closePath();
        pen.stroke();

        pen.beginPath();
        pen.moveTo(300,300);
        pen.lineTo(300-50*1.732,300+50)
        pen.closePath();
        pen.stroke();


    </script>
</body>

</html>
