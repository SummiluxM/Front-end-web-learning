<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         /*
    1. 卫龙辣条:   价格：12   库存：1000 销量：20 
    2. 渣渣辉ins风秋裤:   价格：300   库存：100 销量：1 
    3. 特斯拉12:   价格：120000   库存：100 销量：30
    */
   //1. 用原生对象来描述，同时输出该三个对象
   //2. 设置每个商品的价格在原来基础之打9折
   //3. 思考：如何利用销量对商品进行排序
   var good1 ={
       name:'卫龙辣条',
       price:12,
       stock:1000,
       bought:20
   }
   //good1.price = good1.price *0.9;
   good1.price*=0.9;
   console.log(good1.price);
   var good2 = {
       name:'渣渣辉ins风秋裤',
       price:300,
       stock:100,
       bought:1
   }
   var good3 = {
       name:'特斯拉12',
       price:120000,
       stock:100,
       bought:30
   }
   //1
   //console.log(good1,good2,good3);

   //3 
   var goods = [good1,good2,good3];
   goods.sort(function(good1,good2){
       //销量的比较
      return good2.bought -  good1.bought;
   });
   console.log(goods);

   var arr1= [3,2,4,56,23,1];
   arr1.sort(function(num1,num2){
       return num1 -num2;
   })
    </script>
</body>
</html>
