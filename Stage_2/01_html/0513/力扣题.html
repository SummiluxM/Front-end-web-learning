<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function demo01(s1, s2) {
            //合并两个数组
            let arr1 = s1.split(' ');
            let arr2 = s2.split(' ');
            let arr3 = arr1.concat(arr2);
            let new_arr = [];
            //若新数组中一个数的indexOf和lastIndexOf相同，则认为该数仅有一个，即为所求数
            //将所求数存入新数组中输出即可
            for (let i = 0; i < arr3.length; i++) {
                if (arr3.indexOf(arr3[i]) == arr3.lastIndexOf(arr3[i])) {
                    new_arr.push(arr3[i]);
                }
            }
            return new_arr;
        };
        let a=demo01('this apple is sweet','this apple is sour');
        console.log(a);
    </script>
</body>
