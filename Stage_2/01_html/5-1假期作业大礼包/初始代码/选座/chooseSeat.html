  <script>
    /*
    说明： class:    ys(已售)  kx(空闲)  yx（已选）
    功能：
    1. 点击空闲座位，可以切换为已选
    2. 点击已选，切换为空闲
    3. 在空闲座位切换至已选时，页面右边会出现已选的座位号，x排x列
    4. 在已选座位切换至空闲时，页面右边对应已选的座位消失
    */
    //1 2 设置点击事件，切换class
    //3  核心；获取点击位置的座位号
    // 在点击时先获取第几排：再找到该座位的下标（位置）
    //变更选座状态


    //获得选座位置
    var row_list = document.querySelectorAll(".row");
    var seat_list = document.querySelectorAll(".row dd div");
    function check(seat) {
      var col = seat.parentElement;
      var row = seat.parentElement.parentElement;
      var i = 0;
      //遍历向前查找相邻元素数量获得座位号
      while ((col = col.previousElementSibling) != null) {
        i++;
      };
      var j = 0;
      //遍历向前查找相邻元素数量获得座位排数
      while ((row = row.previousElementSibling) != null) {
        j++;
      };
      var row_number = j + 1;
      if (row_number>3) {
        var col_number = i -3;
      } else {
        var col_number = i - 1;
      }
      
      //选中座位样式变更
      var new_ol = document.createElement("ol");
      var add_box = document.querySelector('.selected');
      var new_ols = document.querySelectorAll(".selected_sit");
      if (seat.getAttribute('class') == 'kx') {
        seat.setAttribute('class', 'yx');

        new_ol.innerText = `${row_number}排${col_number}座`;
        new_ol.setAttribute('class', `selected_sit`);

        add_box.appendChild(new_ol);
      } else if (seat.getAttribute('class') == 'yx') {
        seat.setAttribute('class', 'kx');
        for (let i = 0; i < new_ols.length; i++) {
          if (new_ols[i].innerText == `${row_number}排${col_number}座`) {
            add_box.removeChild(new_ols[i]);
          }
        }
      }
    }
  </script>
