<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            text-align: center;
        }

        .natural {}

        .natural tr:nth-child(odd) {
            background-color: greenyellow;
        }

        .natural tr:nth-child(even) {
            background-color: #ffffff;
        }

        .blue {}

        .blue tr:nth-child(odd) {
            background-color: skyblue;
        }

        .blue tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <button onclick="addBorder();">添加边框</button>
    <button onclick="textCenter()">内容水平居中</button>
    <button onclick="zebraColor()">斑马线1</button>
    <button onclick="zebraColor2()">海洋蓝-斑马线</button>
    <button onclick="randomZebraColor()">随机斑马线效果</button>
    <button onclick="add_foot()">末尾添加商品</button>
    <button onclick="add_head()">开头添加商品</button>
    <button onclick="del_foot()">删除末尾的商品</button>
    <button onclick="del_head();">删除第一件商品</button>
    <button onclick="del_all()">删除所有商品</button>
    <br>
    <input type="text" id="line-number" placeholder="请输入商品编号">
    <button>删除指定商品</button>
    <table id="goods">
        <thead>
            <tr class="headline">

                <th>商品编号</th>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品描述</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>卫龙辣条</td>
                <td>9.9</td>
                <td>好吃实惠</td>

            </tr>
            <tr>
                <td>002</td>
                <td>天线宝宝ins联名限量款</td>
                <td>1999</td>
                <td>送给孩子的最好礼物</td>

            </tr>
            <tr>
                <td>003</td>
                <td>八佰同款上衣</td>
                <td>499</td>
                <td>经典款式</td>

            </tr>
            <tr>
                <td>004</td>
                <td>air force 1 boost Jordan</td>
                <td>799</td>
                <td>超轻 又较重</td>

            </tr>
        </tbody>
    </table>
    <script>
        var table = document.querySelector('#goods');
        var tbody = document.querySelector('#goods tbody');
        let tr = document.querySelectorAll('#goods tbody tr');

        function addBorder() {
            table.setAttribute('border', '1');
        }
        function textCenter() {
            tbody.setAttribute('style', 'text-align: center');
        }
        function zebraColor() {
            var zebra = document.querySelectorAll('#goods tbody tr:nth-child(2n+1)')
            for (let i = 0; i < zebra.length; i++) {
                zebra[i].setAttribute('style', 'background-color: gray');
            }
        }
        function zebraColor2() {
            var zebra = document.querySelectorAll('#goods tbody tr:nth-child(2n+1)')
            for (let i = 0; i < zebra.length; i++) {
                zebra[i].setAttribute('style', 'background-color: blue');
            }
        }
        function randomZebraColor() {
            var zebra = document.querySelectorAll('#goods tbody tr:nth-child(2n+1)')
            let
                r = Math.floor(Math.random() * 255),
                g = Math.floor(Math.random() * 255),
                b = Math.floor(Math.random() * 255),
                a = Math.random();
            for (let i = 0; i < zebra.length; i++) {
                zebra[i].setAttribute('style', `background-color: rgba(${r},${g},${b},${a})`);
            }
        }
        function clear_zebra() {
            let tr = document.querySelectorAll('#goods tbody tr');
            for (let i = 0; i < tr.length; i++) {
                tr[i].setAttribute('style', 'background-color: white');
            }
        }
        function add_foot() {

            let
                number = prompt("商品编号"),
                name = prompt("商品名称"),
                price = prompt("商品价格"),
                describe = prompt("商品描述"),
                new_tr = document.createElement('tr');
            clear_zebra();
            new_tr.innerHTML = `
                <td>${number}</td>
                <td>${name}</td>
                <td>${price}</td>
                <td>${describe}</td>
            `;
            tbody.appendChild(new_tr);
            randomZebraColor();
        }
        function add_head() {
            let tr = document.querySelectorAll('#goods tbody tr');
            let
                number = prompt("商品编号"),
                name = prompt("商品名称"),
                price = prompt("商品价格"),
                describe = prompt("商品描述"),
                new_tr = document.createElement('tr');
            clear_zebra();
            new_tr.innerHTML = `
                <td>${number}</td>
                <td>${name}</td>
                <td>${price}</td>
                <td>${describe}</td>
            `;
            tbody.insertBefore(new_tr, tr[0]);
            randomZebraColor();
        }
        function del_foot() {
            var trs = document.querySelectorAll('#goods tbody tr');
            clear_zebra();
            tbody.removeChild(trs[trs.length - 1]);
            randomZebraColor();
        }
        function del_head() {
            var trs = document.querySelectorAll('#goods tbody tr');
            clear_zebra();
            tbody.removeChild(trs[0]);
            randomZebraColor();
        }
        function del_all() {
            var trs = document.querySelectorAll('#goods tbody tr');
            for (let i = 0; i < trs.length; i++) {
                tbody.removeChild(trs[i]);
            }
        }
    </script>
</body>

</html>
