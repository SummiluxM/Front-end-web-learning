<body>
    <script>
        //6. 给你一个整数数组 nums，请你选择数组的两个不同下标 i 和 j，使 (nums[i]-1)*(nums[j]-1) 取得最大值。请你计算并返回该式的最大值。
        var nums = [3,4,5,2];
        max(nums);
        //先由大到小排序再计算
        function max(nums) {
            nums.sort((nums1,nums2)=>{
                return nums2-nums1;
            })
            alert((nums[0]-1)*(nums[1]-1));
        }
    </script>
</body>
