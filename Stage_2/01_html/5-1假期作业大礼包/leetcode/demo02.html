<body>
    <script>
        //2. 给你一个整数 x ，
        //如果 x 是一个回文整数，返回 true ；否则，返回 false 。
        //回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。
        //例如，121 是回文，而 123 不是
        var x = Number(prompt("请输入一个数字"));
        function reverseNum() {
            //排除小于零和10的倍数
            if (x < 0 || (x % 10 == 0 && x != 0)) {
                return false;
            }
            //定义新反转数
            var reverseNumber = 0;
            while (x > reverseNumber) {
                //反转数字将x逐位取出并加到reverseNumber中，reverseNumber中既有的数字前移一位
                reverseNumber = reverseNumber * 10 + x % 10;
                x = parseInt(x / 10);
            }
            return x == reverseNumber || x == parseInt(reverseNumber / 10)
        }
        alert(reverseNum())
    </script>
</body>
