<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #base {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #base div {
            width: 200px;
            height: 200px;
            background-color: gray;
            font-size: 100px;
            line-height: 200px;
            text-align: center;
        }

        .active {
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <div id="base">
        <div onclick="border_red(0)" class="">1</div>
        <div onclick="border_red(1)" class="">2</div>
        <div onclick="border_red(2)" class="">3</div>
        <div onclick="border_red(3)" class="">4</div>
    </div>
    <script>
        let canActive = -1;
        function border_red(num) {
            let div = document.querySelectorAll(`#base div`);
            if (canActive != -1) {
                div[canActive].setAttribute("class", "");
            }
            div[num].setAttribute("class", "active");
            canActive = num;
        }
    </script>
</body>

</html>
