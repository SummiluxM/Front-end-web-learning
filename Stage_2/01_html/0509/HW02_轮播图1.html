<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        #box {
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        #img_list {
            width: 11520px;
            height: 500px;
            display: flex;
            justify-content: flex-start;
            position: absolute;
            z-index: 1;
            left: 0px;
        }

        div button {
            position: absolute;
            height: 100px;
            background-color: transparent;
            font-size: 50px;
            font-weight: bolder;
            line-height: 100px;
            border-style: none;
            color: yellow;
            z-index: 2;
            top: 40%;
        }

        #btn_left {
            left: 0px;
        }

        #btn_right {
            right: 0px;
        }
    </style>
</head>

<body>
    <div id="box">
        <button id="btn_left">◂</button>
        <div id="img_list">
            <img src="./img/banner1.png" class="banner" id="banner1">
            <img src="./img/banner2.png" class="banner" id="banner2">
            <img src="./img/banner3.png" class="banner" id="banner3">
            <img src="./img/banner4.jpg" class="banner" id="banner4">
            <img src="./img/banner5.jpg" class="banner" id="banner5">
            <img src="./img/banner1.png" class="banner" id="banner1">
        </div>

        <button id="btn_right">▸</button>
    </div>
    <script>
        let box = document.querySelector('#box');
        let img_list = document.querySelector('#img_list');
        let btn_left = document.querySelector('#btn_left');
        let btn_right = document.querySelector('#btn_right');
        let img_number = 0;
        let timer;
        btn_left.addEventListener('click', left);
        btn_right.addEventListener('click', right);
        function move(num) {
            img_list.style.left = -img_number * 1920 + 'px';
        }
        function left() {
            if (img_number != 0) {
                img_number--;
                img_list.style.transition=1+'s';
            } else {
                img_number = 5;
                img_list.style.transition=0+'s';
            }
            move();
        }
        function right() {
            if (img_number != 5) {
                img_number++;
                img_list.style.transition=1+'s';
            } else {
                img_number = 0;
                img_list.style.transition=0+'s';
            }
            move();
        }
        timer = setInterval(right, 3000);
        box.addEventListener('mouseover', function () {
            clearInterval(timer);
        });
        box.addEventListener('mouseout', function () {
            timer = setInterval(right, 3000);
        });
    </script>
</body>

</html>
