        /*
        完成龟兔赛跑程序：比赛路程由用户输入，兔子速度为每次走5，乌龟每次走2，
        但兔子每次有50%不跑，乌龟稳定速度，求跑完比赛路程兔子和乌龟用的次数以及谁赢了.
        分析；比赛路程为100 。

        比赛结束：1. 只要有一个跑完，比赛结束 
                 2. 都跑完，比赛才结束

        计量单位：每一次循环过程就算一个时间单位
        */
       var match = 100;//比赛路程
       // 乌龟兔子的当前路程
       var tu_distance = 0;//兔子当前路程
       var wu_distance = 0;//乌龟当前路程
       //记录比赛时间
       var time = 0;
       // 1.只要有一个跑完，比赛结束 
       while(tu_distance <match && wu_distance <match){
           //一次过程,兔子有50% 走， 乌龟稳定速度
           wu_distance+=3;
           if(Math.random() >0.5){
               tu_distance+=5;
           }
           time++;//次数自增，即描述时间
       }
       //判断兔子和乌龟的路程
       document.write(`比赛时间为： ${time}`);
       if(tu_distance >wu_distance){
           document.write('兔子赢了');
       }else if(tu_distance < wu_distance){
           document.write('乌龟赢了');
       }else{
           document.write('同时到达');
       }
