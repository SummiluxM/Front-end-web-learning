<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var height=100,
        sum=0;
        for (var i=1;i<=10;i++) {
            sum=sum+height*1.5;
            height=height/2;
        }
        sum+=height;
        document.write(`弹起高度${height}里程${sum}`);
    </script>
</body>
</html>
