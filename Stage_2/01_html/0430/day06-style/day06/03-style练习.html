<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move {
            0%{
                transform: translate(0px);
            }
            100%{
                transform: translate(1000px);
            }
        }
        .startAnimation{
            animation: move 2s alternate infinite;
        }
    </style>
</head>
<body>
    width: <input type="text" id="width">
    height: <input type="text" id="height">
    backgroundColor: <input type="color" id="bgColor"> 
    <button onclick="testStyle()">测试</button>
    <button onclick="addAnimation()">添加/删除动画</button>
    <!-- 测试标签 -->
    <div class=""></div>
    <script>
        function testStyle(){
            // var widthinput = document.querySelector('#width');
            // var width = widthinput.value;
            let width = document.querySelector('#width').value;
            let height = document.querySelector('#height').value;
            let bgColor= document.querySelector('#bgColor').value;
            //修改div样式
            let div = document.querySelector('div');
            div.style.width = width;
            div.style.height = height;
            div.style.backgroundColor = bgColor;
            div.style.borderRadius="50%";
        }
        var AnimationSwitch=true;
        function addAnimation(){
            let div = document.querySelector('div');
            if (AnimationSwitch) {
                div.setAttribute('class','startAnimation');
                AnimationSwitch=false;
            } else {
                div.setAttribute('class','');
                AnimationSwitch=true;
            }
        }
    </script>
</body>
</html>
