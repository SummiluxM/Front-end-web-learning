      // 练习；用户输入一串字符，判断有几个数字、小写字母、大写字母或其他符号
      var input = prompt("请输入字符串");
      var number = 0;
      var xiao = 0;
      var da = 0;
      var other = 0;
      for (var i = 0; i < input.length; i++) {
        //获取ASCII码并判断
        var code = input.charCodeAt(i);
        if (code >= 48 && code <= 57) {
          number++;
        } else if (code >= 97 && code <= 122) {
          xiao++;
        } else if (code >= 65 && code <= 90) {
          da++;
        } else {
          other++;
        }
      }
