<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //冒泡排序性能
      //随机10000个数字的数组
      var newArr = [];
      for (var i = 1; i <= 30000; i++) {
        var num = parseInt(Math.random() * 10000000);
        newArr.push(num); //加入数组中
      }
      // console.log(newArr)

      //排序
      
      function bubbleSort(array) {
        for (var j = 0; j < array.length; j++) {
          //单次排序过程
          for (var i = 0; i < array.length - j; i++) {
            if (array[i] > array[i + 1]) {
              //交换位置
              var temp = array[i];
              array[i] = array[i + 1];
              array[i + 1] = temp;
            }
          }
        }
        return array;
      }
      
      console.time();//开始记录接下来要执行代码的时间，直到遇见console.timeEnd(),计时结束并显示用时;
      var arr = bubbleSort(newArr);
      //newArr.sort((a,b)=>a-b);
      console.timeEnd();//停止记录时间并显示时间
    //   console.log(newArr);
      console.log(arr);
    </script>
  </body>
</html>
