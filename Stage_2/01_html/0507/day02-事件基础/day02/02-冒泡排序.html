<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 冒泡排序: 整个分为多次排序过程,多次排序过程后结束
      //单次的排序过程：从第一个数据开始，依次和 相邻的数据进行比较，将比较后的较大值进行交换放在后面的一个位置将待排序中的数字的最大值放在数组的末尾，
      //排序后最大值就不参与后续的排序过程。

      var arr = [36, 26, 27, 2, 4, 19, 50, 48];
      // 单次排序过程： 从小到大
      /*
        第一次排序过程
        [36,26,27,2,4,19,50,48]
        第一次比较：36和26比较。 交换  [26,36,27,2,4,19,50,48]
        第二次比较；36和27比较   交换  [26,27,36,2,4,19,50,48]
        第三次比较；36和2比较   交换  [26,27,2,36,4,19,50,48]
        第四次比较；36和4比较   交换  [26,27,2,4,36,19,50,48]
        第五次比较；36和19比较   交换  [26,27,2,4,19,36,50,48]
        第六次比较；36和50比较   不交换  [26,27,2,4,19,36,50,48]
        第七次比较；50和48比较   交换  [26,27,2,4,19,36,48,50] ，将50放入最后一个位置。

        第二次排序过程(不遍历最后一个位置)：[26,27,2,4,19,36,48,50]  找到48并放入倒数第二个位置
        ....
        */
       //多次排序过程
      for (var j = 0; j < arr.length; j++) {
        //单次排序过程
        for (var i = 0; i < arr.length -j ; i++) {
          if (arr[i] > arr[i + 1]) {
            //交换位置
            var temp = arr[i];
            arr[i] = arr[i + 1];
            arr[i + 1] = temp;
          }
        }
      }
      document.write(arr);
    </script>
  </body>
</html>
