<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

div {
  margin:0 auto;
  
  font-size: 18px;
}
.box-5 {
  width: 150px;
  height: 150px;
  border: 1px solid #78506e;
}
.box-4 {
  width: 200px;
  height: 200px;
  border: 1px solid #8c3c78;
}
.box-3 {
  width: 250px;
  height: 250px;
  border: 1px solid #a02882;
}
.box-2 {
  width: 300px;
  height: 300px;
  border: 1px solid #b4148c;
}
.box-1 {
  width: 350px;
  height: 350px;
  border: 1px solid #c80096;
}

    </style>
    <script >
      window.onload = function(){
        var div5 = document.querySelector('.box-5');
        var div4 = document.querySelector('.box-4');
        var div3 = document.querySelector('.box-3');
        var div2 = document.querySelector('.box-2');
        var div1 = document.querySelector('.box-1');
        //冒泡
        div5.onclick = function(){
          console.log('div5被点击了')
        }
        div4.onclick = function(){
          console.log('div4被点击了')
        }
        div3.onclick = function(){
          console.log('div3被点击了')
        }
        div2.onclick = function(){
          console.log('div2被点击了')
        }
        div1.onclick = function(){
          console.log('div1被点击了')
        }
        document.body.onclick = function(){
          console.log('body被点击了')
        }
        document.documentElement.onclick = function(){
          console.log('html被点击了')
        }
        document.onclick = function(){
          console.log('document被点击了')
        }
        //捕获
        div5.addEventListener('click',function(){
          console.log('div5被点击了')
        },true)
        div4.addEventListener('click',function(){
          console.log('div4被点击了')
        },true)
        div3.addEventListener('click',function(){
          console.log('div3被点击了')
        },true)
        div2.addEventListener('click',function(){
          console.log('div2被点击了')
        },true)
        div1.addEventListener('click',function(){
          console.log('div1被点击了')
        },true)
        document.body.addEventListener('click',function(){
          console.log('body被点击了')
        },true)
        document.documentElement.addEventListener('click',function(){
          console.log('html被点击了')
        },true)
        document.addEventListener('click',function(){
          console.log('document被点击了')
        },true)

      }
    </script>
</head>
<body>
    <div class="box-1">div-1
        <div class="box-2">div-2
            <div class="box-3">div-3
                <div class="box-4">div-4
                    <div class="box-5">div-5</div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
</body>
</html>
