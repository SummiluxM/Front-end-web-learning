<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 8, 9];
        function pop(arry) {
            if (arry.length == undefined || typeof arry == "string") {
                return;
            }

            for (var i = 1; i < arguments.length; i++) {
                for (j = 0; j < arry.length; j++) {
                    if (arry[j] == arguments[i]) {
                        arry.splice(j, 1);
                        j--;

                    }
                }
            }
            return arry;
        }
        arr = pop(arr,8,9);
        document.write(arr);

    </script>
</body>

</html>
