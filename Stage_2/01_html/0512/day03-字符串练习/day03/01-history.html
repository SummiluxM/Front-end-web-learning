    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <button onclick="history.go(1)">go前进一步</button>
    <button onclick="history.go(-2)">go后退2步</button>
    <button onclick="history.forward()">forward前进一步</button>
    <button onclick="history.back()">back后退一步</button>
    <script>
        console.log(history);
    </script>
</body>
