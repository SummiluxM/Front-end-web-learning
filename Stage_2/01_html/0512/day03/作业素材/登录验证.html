<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>验证登陆中</h1>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        let userbank = [['13222222222', 'Dssssss', 'JG177'], ['m123%40qq.com', 'Dssssss', 'JG177']];
        let arr = [];
        arr.push(getQueryVariable('user'));
        arr.push(getQueryVariable('pass'));
        arr.push(getQueryVariable('config'));
        console.log(arr);
        let ctrl=0;
        for (let i = 0; i < userbank.length; i++) {
            if (userbank[i][0] == arr[0] && userbank[i][1] == arr[1] && userbank[i][2] == arr[2]) {
                $('h1').text('登录成功');
            } else {
                ctrl++;
                console.log(ctrl);
            }
        }
        if (ctrl==userbank.length) {
            back();
        }
        function back() {
            let time = 3;
            setInterval(() => {
                time--;
                document.querySelector('h1').innerText = `${time}后返回`;
                if (time == 0) {
                    window.location.href='./百度登录框.html';
                }
            }, 1000);
        }
        function getQueryVariable(variable) {
            var query = location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
    </script>
</body>

</html>
