<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i=100;i<=999;i++) {
            if (parseInt((i / 100) % 10)==parseInt((i / 10) % 10)&&parseInt((i / 10) % 10)==parseInt(i % 10)) {
                document.write(`${i}<br>`)
            }
        }
    </script>
</body>
</html>
