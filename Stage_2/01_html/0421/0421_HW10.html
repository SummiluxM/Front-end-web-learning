<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        for (var i=1;i<=9;i++) {
            for (var j=1;j<=i;j++) {
                let a=40*i;
                style=`"background-color: hsla(${a},100%,75%,1)"`
                document.write(`<div style=${style}>${j}x${i}=${i*j}</div>`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
