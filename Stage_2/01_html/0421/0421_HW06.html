<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <script>

        for (i = 1; i <=3; i++) {
            let name = prompt('请输入用户名');
            let password = prompt('请输入密码');
            if (name === 'admin' && password === 'ad123') {
                alert('登录成功');
                break;
            } else {
                var chance=3-i;
                alert(`请重试,剩余${chance}`);
            }
        }

    </script>
</body>
