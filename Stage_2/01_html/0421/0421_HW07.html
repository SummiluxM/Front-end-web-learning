<body>
    <script>
        let num = Number(prompt('请输入一个数'));
        let count=0;
        if (num < 2) {
            alert(`不是质数`)
        } else{
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    alert(`不是质数`);
                    break;
                }
                   alert(`是质数`);
            } 
            
        }
    </script>
