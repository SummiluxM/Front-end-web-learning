<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var chicken, rabbit;
        for (chicken = 0; chicken <= 15; chicken++) {
            rabbit = 15 - chicken;
            if ((chicken * 2 + rabbit * 4) == 40) {
                document.write(chicken);
                document.write("<br>");
                document.write(rabbit);
                break;
            }
        }
    </script>
</body>

</html>
