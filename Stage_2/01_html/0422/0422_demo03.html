<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = Number(prompt('请输入一个数'));
        var num = 0;
        for (i = 1; i <= num1; i++) {
            num = i * i+num;
        }
        document.write(num);
    </script>
</body>

</html>
