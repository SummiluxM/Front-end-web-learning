<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
   //例子：定义一个函数，传入一个数字，完成该数字+10 的计算,并返回结果.要求传入的必须是一个数字 
   //如果说传入的不是数字，直接终止函数的执行-->需要对传入的参数进行判断
      function add(num) {
          //验证参数是否是数字,不是则函数结束
        if(typeof num !="number" || isNaN(num)){
            console.log(`输入参数${num}不合法`);
            return;            
        }
        var sum = num + 10;
        return sum;
      }
      var s1 = add(5); //s的值是15
      var s2 = add("abc"); //
      var s3 = add(true); //
      var s4 = add(undefined); //
      var s5 = add(NaN); //
      console.log(s1);
      console.log(s2);
      console.log(s3);
      console.log(s4);
      console.log(s5);
    </script>
  </body>
</html>
