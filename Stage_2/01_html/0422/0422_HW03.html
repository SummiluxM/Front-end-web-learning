<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 2;
        while (num < 100) {
            var count = 0;
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    count++;
                }
            }
            if (count == 0) {
                document.write(`${num}是质数<br>`);
            }
            num++;
        }
    </script>
</body>

</html>
