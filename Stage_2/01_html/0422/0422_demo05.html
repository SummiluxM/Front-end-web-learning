<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = Math.floor(Math.random() * 1000);
        for (var i = 1; i <= num; i++) {
            var num1 = Number(prompt('请输入一个数'));
            if (num > num1) {
                alert("随机数大");
            } else if (num < num1) {
                alert("随机数小");
            } else {
                alert("相等"); break;
            }
        }
    </script>
</body>

</html>
