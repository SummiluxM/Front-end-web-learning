<body>
    <script>
        var num1 = Number(prompt('请输入一个数'));
        var num = 1;
        var num2 = Number(prompt('请输入一个数'));
        var z;
        if (num2<0) {
            z=-num2;
        } else {
            z=num2;
        }
        for (i = 1; i <= z; i++) {
            num = num1 * num
        }
        if (num2>=0) {
            document.write(num);
        }else {
            document.write(`1/${num}`);
        }
        
    </script>
