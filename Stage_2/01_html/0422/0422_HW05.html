<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n=Number(prompt('请输入数字'));
        var sum = 0;
        while (n/10>0) {
            sum+=n%10;
            document.write(`${n%10}`);
            n=parseInt(n/10);
        }
        document.write(`<br>和为${sum}`)

    </script>
</body>

</html>
