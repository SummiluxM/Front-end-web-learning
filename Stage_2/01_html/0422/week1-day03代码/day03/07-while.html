<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //计算从1加到10 的和
        var sum = 0;
        //for
        // for(var i=1;i<=10;i++){
        //     sum +=i;
        // }

        // while 
        var i=1;
        while(i<=10){
            sum +=i;
            i++;
        }
        document.write(sum);
    </script>
</body>
</html>
