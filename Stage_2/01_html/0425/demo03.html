<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var
            w = Math.floor(Math.random() * 1000) + 'px;',
            h = Math.floor(Math.random() * 1000) + 'px;',
            r = Math.floor(Math.random() * 255)+ ',',
            g = Math.floor(Math.random() * 255)+ ',',
            b = Math.floor(Math.random() * 255)+ ',',
            a = Math.random();
        var style = 'style="' + 'border-radius:50%;' + 'width:' + w + 'height:' + h + 'background-color: rgba('+r+g+b+a+')"';
        var circle = "<div " + style + "></div>";
        document.write(circle);
    </script>

</body>

</html>
