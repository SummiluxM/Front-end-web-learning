<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1,2,3],
        b=[4,5,6],
        c=[];
        document.write(a + "<br>");
        document.write(b + "<br>");
        for (i=0;i<a.length;i++) {
            c[i]=a[i];
        }
        for (j=0;j<b.length;j++,i++) {
            c[i]=b[j];
        }
        document.write(c + "<br>");
    </script>
</body>
</html>
